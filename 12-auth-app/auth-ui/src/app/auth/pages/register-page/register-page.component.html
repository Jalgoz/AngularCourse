<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="register()"
>
  <span class="login100-form-title p-b-49"> Register </span>

  <div class="wrap-input100 m-b-8">
    <span
      class="label-input100"
      [ngClass]="{ 'text-red': !isValidField('name') }"
      >Name</span
    >
    <input
      class="input100"
      type="name"
      placeholder="name"
      formControlName="name"
      [ngClass]="{ error: !isValidField('name') }"
    />
    <span
      class="error-message"
      [ngClass]="{ 'visible-false': isValidField('name') }"
      >{{ getErrors("name") }}</span
    >
  </div>

  <div class="wrap-input100 m-b-8">
    <span
      class="label-input100"
      [ngClass]="{ 'text-red': !isValidField('email') }"
      >Email</span
    >
    <input
      class="input100"
      type="email"
      placeholder="email"
      formControlName="email"
      [ngClass]="{ error: !isValidField('email') }"
    />
    <span
      class="error-message"
      [ngClass]="{ 'visible-false': isValidField('email') }"
      >{{ getErrors("email") }}</span
    >
  </div>

  <div class="wrap-input100">
    <span
      class="label-input100"
      [ngClass]="{ 'text-red': !isValidField('password') }"
      >Password</span
    >
    <input
      class="input100"
      type="password"
      placeholder="password"
      formControlName="password"
    />
    <span
      [ngClass]="{ 'visible-false': isValidField('password') }"
      class="error-message"
      >{{ getErrors("password") }}</span
    >
  </div>

  <div class="wrap-input100">
    <span
      class="label-input100"
      [ngClass]="{ 'text-red': !isValidField('confirmPassword') }"
      >Confirm Password</span
    >
    <input
      class="input100"
      type="password"
      placeholder="confirm password"
      formControlName="confirmPassword"
    />
    <span
      [ngClass]="{ 'visible-false': isValidField('confirmPassword') }"
      class="error-message"
      >{{ getErrors("confirmPassword") }}</span
    >
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit">Register</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> Â¿Do you already have an account? </span>

    <a routerLink="/auth/login" class="txt2"> Login </a>
  </div>
</form>

{{ myForm.get("confirmPassword")?.value | json }}
