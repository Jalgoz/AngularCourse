<h3>List of heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Deleted hero <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted><h3>Don't deleted hero</h3></ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()">
  Delete last hero
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
