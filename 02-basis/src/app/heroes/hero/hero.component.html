<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Hulk'"
  class="btn btn-primary mx-2"
  (click)="changeName()"
>
  change name
</button>
<button *ngIf="age !== 55" class="btn btn-primary" (click)="changeAge()">
  change age
</button>

<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
