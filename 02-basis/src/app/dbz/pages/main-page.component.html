<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onEmitId)="onDeleteCharacter($event)"
    ></app-dbz-list>
    <!-- <pre>{{ dbzService.characters | json }}</pre> -->
  </div>

  <div class="col">
    <app-dbz-form (onNewCharacter)="onNewCharacter($event)"></app-dbz-form>
  </div>
</div>
