<h1 class="mt-3">Nest selectors</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent: </label>
      <select formControlName="region" class="form-control">
        <option value="">-- Select Continent --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Country: </label>
      <select formControlName="country" class="form-control">
        <option value="">-- Select Country --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Border: </label>
      <select formControlName="border" class="form-control">
        <option value="">-- Select the Border --</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>

<p>form status: {{ myForm.status }}</p>
