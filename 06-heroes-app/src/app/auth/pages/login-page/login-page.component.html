<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="grid">
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        placeholder="Email"
        required
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        required
        formControlName="password"
      />
    </mat-form-field>

    <button
      mat-button
      mat-flat-button
      color="primary"
      type="submit"
      class="col-12"
    >
      <mat-icon>login</mat-icon>
      Login
    </button>
  </form>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">Do you have an account ?</a>
  </div>
</div>
